<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      * {
        box-sizing: border-box;
        padding: 0;
      }
      body {
        margin: 0;
        background-color: black;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border: 4px solid white;
            border-right: none;
          "
        >
          <div style="background-color: red; height: 100%; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer  -->
        <div
          style="
            background-color: rgb(0, 0, 0);
            border: 2px solid #fff;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border-radius: 10px;
          "
          id="timer"
        ></div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            border: 4px solid #fff;
            border-left: none;
            height: 30px;
            width: 100%;
          "
        >
          <div style="background-color: red; height: 100%"></div>
          <div
            id="enemyHealth"
            style="position: absolute; background-color: #818cf8; inset: 0"
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 3rem;
          inset: 0;
        "
      ></div>
      <canvas></canvas>
    </div>
    <p style="color: #fff;">w - jump    ArrowUp - jump</p>
    <p style="color: #fff;">d - right    ArrowRight - right</p>
    <p style="color: #fff;">a - left    ArrowLeft - left</p>
    <p style="color: #fff;">space - attack    ArrowDown - attack</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js" integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/classes.js"></script>
    <script src="js/utility.js"></script>
    <script src="index.js"></script>
  </body>
</html>
